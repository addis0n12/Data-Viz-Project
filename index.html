<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltimore 911 Calls</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .title-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .svg-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px;
      align-items: start;
      margin-bottom: 20px;
    }

    .titles {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .frequency-container {
      text-align: center;
      margin-top: 20px;
    }

    #frequency {
      display: inline-block;
    }

    .slider-container {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .slider-container label {
      margin-right: 10px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>911 Calls in Baltimore</h1>
  </div>
  <div class="titles">
    <h5>Calls Per Neighborhood</h5>
    <h5>Calls per Type</h5>
  </div>
  <div class="svg-container">
    <svg id="map"></svg>
    <svg id="callTypes"></svg>
    <div class="slider-container">
      <label for="monthSlider">Filter by Month:</label>
      <input type="range" id="monthSlider" min="1" max="24" step="1" value="0" oninput="sliderValue.innerText = this.value">
      <span id="sliderValue">All</span>
    </div>
  </div>
  <div class="frequency-container">
    <h5>Call Time Frequency</h5>
    <svg id="frequency"></svg>
  </div>

  <div class="button-container" style="text-align: center; margin-top: 10px;">
    <button id="y2021">2021</button>
    <button id="y2022">2022</button>
    <button id="reset">Reset</button>
  </div>

  <script src="heatmap.js"></script>
  <script src="callTypes.js"></script>
  <script src="frequency.js"></script>
</body>
</html>

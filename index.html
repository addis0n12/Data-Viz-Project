<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltimore 911 Calls</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .svg-container {
      display: flex;
      gap: 50px;
      align-items: flex-start;
    }
    .titles {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-right: 30px;
      gap: 5px;
      margin-bottom: 10px;
    }
    #callTypes {
      transform: scale(0.8);
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="titles">
    <h5>Calls Per Neighborhood</h5>
    <h5>Calls per Type</h6>
    <div>
      <label for="monthSlider">Filter by Month:</label>
      <input type="range" id="monthSlider" min="1" max="12" step="1" value="0" oninput="sliderValue.innerText = this.value">
      <span id="sliderValue">All</span>
    </div>
  </div>
  <div class="svg-container">
    <svg id="map"></svg>
    <svg id="callTypes"></svg>
  </div>
  <h5>Call Time Frequency</h5>
  <svg id="frequency"></svg>

  <script src="heatmap.js"></script>
  <script src="callTypes.js"></script>

  <button id="y2021">2021</button>
  <button id="y2022">2022</button>
  <button id="reset">Reset</button>

  <script src="frequency.js"></script>
</body>
</html>

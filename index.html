<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltimore 911 Calls</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .title-container {
      text-align: center;
    }

    .svg-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      align-items: start;
    }

    .frequency-container,
    .callTypes-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #frequency {
      width: 100%;
      height: auto;
    }

    #callTypes {
      width: 100%;
      height: auto;
    }

    .map-container {
      grid-column: span 1;
      grid-row: span 2;
      text-align: center;
    }

    #map {
      display: inline-block;
    }

    #reset-filters {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 4px;
        background-color: rgba(99, 99, 200, 0.8);
        color: white;
        transition: background-color 0.3s, transform 0.2s ease;
    }

    #reset-filters:hover {
        background-color: rgba(99, 99, 200, 1);
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h3>911 Calls in Baltimore</h3>
  </div>
  <div class="svg-container">
    <div class="map-container">
      <h5>Calls Per Neighborhood</h5>
      <svg id="map"></svg>
      <button id="reset-filters">Reset Filters</button>
    </div>
    <div class="callTypes-container">
      <h5>Calls per Type</h5>
      <svg id="callTypes" viewBox="0 0 1000 500" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="frequency-container">
      <h5>Call Time Frequency</h5>
      <svg id="frequency" viewBox="0 0 900 450" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>

  <script src="heatmap.js"></script>
  <script src="callTypes.js"></script>
  <script src="frequency.js"></script>
</body>
</html>
